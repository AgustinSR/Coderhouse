<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Builds</title>
    <style>
        /* Estilos para la sección central */
        .main-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .filter-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .filter-section h2 {
            margin: 0;
            font-size: 1.5rem;
        }
        
        .post-build-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .builds-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .build-card {
            background-color: #f5f5f5;
            border-radius: 8px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .build-title {
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .build-votes {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .vote-count {
            font-weight: bold;
        }
        
        .vote-arrows {
            display: flex;
            flex-direction: column;
        }
        
        .arrow-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <!-- Este sería tu contenido central -->
    <div class="main-content">
        <div class="filter-section">
            <h2>Filtro</h2>
            <button class="post-build-btn">Postea tu build!</button>
        </div>
        
        <div class="builds-list">
            <!-- Build 1 -->
            <div class="build-card">
                <div class="build-title">BUILD EPICA DE HAZE</div>
                <div class="build-votes">
                    <div class="vote-arrows">
                        <button class="arrow-btn">↑</button>
                        <button class="arrow-btn">↓</button>
                    </div>
                    <div class="vote-count">350</div>
                </div>
            </div>
            
            <!-- Build 2 -->
            <div class="build-card">
                <div class="build-title">BUILD EPICA DE HAZE</div>
                <div class="build-votes">
                    <div class="vote-arrows">
                        <button class="arrow-btn">↑</button>
                        <button class="arrow-btn">↓</button>
                    </div>
                    <div class="vote-count">350</div>
                </div>
            </div>
            
            <!-- Build 3 -->
            <div class="build-card">
                <div class="build-title">BUILD EPICA DE HAZE</div>
                <div class="build-votes">
                    <div class="vote-arrows">
                        <button class="arrow-btn">↑</button>
                        <button class="arrow-btn">↓</button>
                    </div>
                    <div class="vote-count">350</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
